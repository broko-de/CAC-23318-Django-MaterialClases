{% extends '../base_administracion.html' %}

{% block titulo %}Nuevo curso{% endblock%}

{% block contenido %}
<h1 class="mt-4">Cursos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Nuevo curso</li>
</ol>


<div class="card">
    <div class="card-header">Creacion de cursos</div>
    <div class="card-body">
        <form action="{% url 'cursos_nuevo' %}" method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'administracion/cursos/form.html' %}
        </form>
    </div>
</div>
{% endblock %}
